name: Publish NuGet Package to GitHub

on:
  push:
    branches: [main]
  release:
    types: [published, prerelease]

permissions:
  contents: write
  packages: write

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete xmlstarlet
          wget -O nuget.exe https://dist.nuget.org/win-x86-commandline/v6.11.0/nuget.exe
          chmod +x nuget.exe
          sudo mv nuget.exe /usr/local/bin/nuget

      - name: üîç Extract NuGet Version from .nuspec
        id: version
        run: |
          version=$(xmlstarlet sel -t -m "//package/metadata/version" -v . ITSMAndSysAdminTools.nuspec)
          echo "NuGet Package Version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: üìÅ Prepare and stage files
        run: |
          pkg="ITSMAndSysAdminTools"
          mkdir -p "tmp-$pkg" nupkg-out

          for dir in BlueTeam-Tools Core-ScriptLibrary ITSM-Templates-SVR ITSM-Templates-WKS SysAdmin-Tools; do
            if [ -d "$dir" ]; then
              cp -r "$dir/." "tmp-$pkg/$dir/"
            fi
          done

          cp "$pkg.nuspec" "tmp-$pkg/$pkg.nuspec"
          cp LICENSE.txt "tmp-$pkg/LICENSE.txt"
          cp README.md "tmp-$pkg/README.md"
          cp icon.png "tmp-$pkg/icon.png" || true

      - name: üì¶ Pack NuGet package
        run: |
          pkg="ITSMAndSysAdminTools"
          cd "tmp-$pkg"
          mono /usr/local/bin/nuget pack "$pkg.nuspec" \
            -OutputDirectory ../nupkg-out \
            -Symbols -SymbolPackageFormat snupkg \
            -NonInteractive

      - name: üöÄ Push to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg_path in nupkg-out/*.nupkg nupkg-out/*.snupkg; do
            [ -f "$pkg_path" ] && mono /usr/local/bin/nuget push "$pkg_path" \
              -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              -ApiKey "$GITHUB_TOKEN" -NonInteractive -SkipDuplicate
          done

      - name: üè∑Ô∏è Tag version
        run: |
          tag="ITSMAndSysAdminTools-v${{ steps.version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: üßπ Clean up
        if: always()
        run: |
          rm -rf "tmp-ITSMAndSysAdminTools" nupkg-out || true
