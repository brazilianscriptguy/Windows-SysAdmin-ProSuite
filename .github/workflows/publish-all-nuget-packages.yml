name: publish-all-nuget-packages

on:
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - BlueTeam-Tools
          - Core-ScriptLibrary
          - ITSM-Templates-SVR
          - ITSM-Templates-WKS
          - SysAdmin-Tools

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Install mono to run nuget.exe
        run: sudo apt-get update && sudo apt-get install -y mono-complete

      - name: Prepare README.md file
        run: |
          mkdir -p ReadmeCopies
          cp "${{ matrix.package }}/README.md" "ReadmeCopies/${{ matrix.package }}-README.md"

      - name: Pack NuGet package using nuget.exe
        run: |
          mkdir -p nupkg-out
          mono .github/tools/nuget.exe pack "${{ matrix.package }}.nuspec" \
            -OutputDirectory nupkg-out \
            -Properties "ReadMeFile=${{ matrix.package }}-README.md;SymbolPackageFormat=snupkg"

      - name: Push to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          pkg_path=$(find nupkg-out -name '*.nupkg' | head -n 1)
          if [ -z "$pkg_path" ]; then
            echo "‚ùå No .nupkg file found to publish."
            exit 1
          fi
          echo "üì¶ Found package: $pkg_path"
          mono .github/tools/nuget.exe push "$pkg_path" \
            -Source https://api.nuget.org/v3/index.json \
            -ApiKey "$NUGET_API_KEY" \
            -NonInteractive
