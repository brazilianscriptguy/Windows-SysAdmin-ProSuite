name: publish-all-nuget-packages

on:
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - BlueTeam-Tools
          - Core-ScriptLibrary
          - ITSM-Templates-SVR
          - ITSM-Templates-WKS
          - SysAdmin-Tools

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: 📦 Install mono to run nuget.exe
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete

      - name: 📦 Download latest nuget.exe
        run: |
          mkdir -p .github/tools
          wget -O .github/tools/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
          chmod +x .github/tools/nuget.exe

      - name: 📁 Create required directories
        run: |
          mkdir -p ReadmeCopies
          mkdir -p nupkg-out
          mkdir -p temp-${{ matrix.package }}

      - name: 🧪 Validate and locate .nuspec file
        run: |
          if [ -f "${{ matrix.package }}.nuspec" ]; then
            echo "${{ matrix.package }}.nuspec" > nuspec_path.txt
          elif [ -f "${{ matrix.package }}/${{ matrix.package }}.nuspec" ]; then
            echo "${{ matrix.package }}/${{ matrix.package }}.nuspec" > nuspec_path.txt
          else
            echo "❌ .nuspec file not found for ${{ matrix.package }}"
            exit 1
          fi
          cat nuspec_path.txt

      - name: 📄 Stage package content
        run: |
          nuspec_path=$(cat nuspec_path.txt)

          if [ -d "${{ matrix.package }}" ]; then
            cp -r "${{ matrix.package }}"/* "temp-${{ matrix.package }}/"
          else
            echo "❌ Directory ${{ matrix.package }} not found"
            exit 1
          fi

          cp "$nuspec_path" "temp-${{ matrix.package }}/${{ matrix.package }}.nuspec"
          cp "${{ matrix.package }}/README.md" "ReadmeCopies/${{ matrix.package }}-README.md"

      - name: 📦 Pack NuGet package
        run: |
          cd "temp-${{ matrix.package }}"
          mono ../../.github/tools/nuget.exe pack "${{ matrix.package }}.nuspec" \
            -OutputDirectory ../../nupkg-out \
            -Properties "ReadMeFile=ReadmeCopies/${{ matrix.package }}-README.md;SymbolPackageFormat=snupkg"
          cd ../..

      - name: 🧪 Check generated NuGet package
        run: |
          echo "📦 NuGet packages:"
          ls -lh nupkg-out/
          pkg_count=$(find nupkg-out -name '*.nupkg' | wc -l)
          if [ "$pkg_count" -eq 0 ]; then
            echo "❌ No package generated"
            exit 1
          fi

      - name: 🚀 Push package to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          pkg_path=$(find nupkg-out -name '*.nupkg' | head -n 1)
          mono .github/tools/nuget.exe push "$pkg_path" \
            -Source https://api.nuget.org/v3/index.json \
            -ApiKey "$NUGET_API_KEY" \
            -NonInteractive

      - name: 🏷️ Create Git tag and push
        run: |
          version=$(basename "$(find nupkg-out -name '*.nupkg' | head -n 1)" | sed -E 's/^.+\.([0-9]+\.[0-9]+\.[0-9]+)\.nupkg$/\1/')
          tag="${{ matrix.package }}-v$version"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: 🧹 Clean up temporary artifacts
        run: |
          rm -rf "temp-${{ matrix.package }}" nuspec_path.txt
