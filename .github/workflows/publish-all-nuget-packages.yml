name: publish-all-nuget-packages

on:
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - BlueTeam-Tools
          - Core-ScriptLibrary
          - ITSM-Templates-SVR
          - ITSM-Templates-WKS
          - SysAdmin-Tools

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ğŸ› ï¸ Install mono
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-complete

      - name: ğŸ“¥ Download nuget.exe
        run: |
          mkdir -p .github/tools
          echo "ğŸ”½ Downloading nuget.exe..."
          wget --fail --show-progress -O .github/tools/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
          if [ ! -s .github/tools/nuget.exe ]; then
            echo "âŒ nuget.exe download failed or file is empty."
            exit 1
          fi
          echo "âœ… nuget.exe downloaded:"
          ls -lh .github/tools/nuget.exe

      - name: ğŸ“ Prepare folders
        run: |
          mkdir -p ReadmeCopies
          mkdir -p nupkg-out
          mkdir -p "temp-${{ matrix.package }}"

      - name: ğŸ“„ Stage .nuspec and README
        run: |
          pkg="${{ matrix.package }}"

          # Validate .nuspec
          if [ -f "$pkg.nuspec" ]; then
            cp "$pkg.nuspec" "temp-$pkg/$pkg.nuspec"
          else
            echo "âŒ $pkg.nuspec not found!"
            exit 1
          fi

          # Validate README
          if [ -f "$pkg/README.md" ]; then
            cp "$pkg/README.md" "ReadmeCopies/$pkg-README.md"
          else
            echo "âŒ README.md not found in $pkg"
            exit 1
          fi

          # Copy all package content
          if [ -d "$pkg" ]; then
            cp -r "$pkg"/* "temp-$pkg/"
          else
            echo "âŒ Folder $pkg does not exist"
            exit 1
          fi

      - name: ğŸ“¦ Pack NuGet package
        run: |
          cd "temp-${{ matrix.package }}"
          mono ../.github/tools/nuget.exe pack "${{ matrix.package }}.nuspec" \
            -OutputDirectory ../nupkg-out \
            -Properties "ReadMeFile=ReadmeCopies/${{ matrix.package }}-README.md;SymbolPackageFormat=snupkg"
          cd ..

      - name: ğŸ§ª Verify NuGet package output
        run: |
          echo "ğŸ“¦ nupkg-out content:"
          ls -lh nupkg-out/
          if [ -z "$(find nupkg-out -name '*.nupkg')" ]; then
            echo "âŒ No .nupkg file generated"
            exit 1
          fi

      - name: ğŸš€ Push to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          pkg_path=$(find nupkg-out -name '*.nupkg' | head -n 1)
          echo "ğŸ“¦ Publishing: $pkg_path"
          mono .github/tools/nuget.exe push "$pkg_path" \
            -Source https://api.nuget.org/v3/index.json \
            -ApiKey "$NUGET_API_KEY" \
            -NonInteractive

      - name: ğŸ·ï¸ Tag git release
        run: |
          version=$(basename "$(find nupkg-out -name '*.nupkg' | head -n 1)" | sed -E 's/.*\.([0-9]+\.[0-9]+\.[0-9]+)\.nupkg/\1/')
          tag="${{ matrix.package }}-v$version"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: ğŸ§¹ Clean up
        run: |
          rm -rf "temp-${{ matrix.package }}"
          echo "âœ… Cleaned up temp folder"
