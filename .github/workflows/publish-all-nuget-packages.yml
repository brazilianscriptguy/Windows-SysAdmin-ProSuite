name: Publish NuGet Packages

on:
  push:
    branches: [main] # Temporary for testing
  release:
    types: [published, prerelease]

permissions:
  contents: write
  packages: write

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - BlueTeam-Tools
          - Core-ScriptLibrary
          - ITSM-Templates-SVR
          - ITSM-Templates-WKS
          - SysAdmin-Tools

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: üõ†Ô∏è Debug workflow trigger
        run: |
          echo "Workflow triggered for package ${{ matrix.package }}"
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          ls -R

      - name: üìÅ Prepare and stage files
        run: |
          pkg="${{ matrix.package }}"
          mkdir -p ReadmeCopies nupkg-out "temp-$pkg"
          if [ ! -d "$pkg" ]; then
            echo "‚ùå Error: Folder $pkg missing"
            exit 1
          fi
          if [ ! -f "$pkg.nuspec" ]; then
            echo "‚ùå Error: NuSpec file $pkg.nuspec missing"
            exit 1
          fi
          cp -r "$pkg" "temp-$pkg/$pkg"
          cp "$pkg/README.md" "ReadmeCopies/$pkg-README.md" || echo "‚ö†Ô∏è Warning: README.md not found for $pkg"
          cp "$pkg.nuspec" "temp-$pkg/$pkg.nuspec"

      - name: üìñ Extract version and changelog
        id: changelog
        run: |
          pkg="${{ matrix.package }}"
          if [ ! -f "CHANGELOG.md" ]; then
            echo "‚ùå Error: CHANGELOG.md missing"
            exit 1
          fi
          version=$(grep -m1 '<version>' "$pkg.nuspec" | sed -E 's/.*<version>(.+)<\/version>.*/\1/')
          if [ -z "$version" ]; then
            echo "‚ùå Error: Version not found in $pkg.nuspec"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          changelog=$(awk "/^## \\[$version\\]/,/^## \\[/" CHANGELOG.md | sed '1d;$d' || echo "No changelog found for version $version")
          changelog_sanitized=$(printf "%s" "$changelog" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "notes=$changelog_sanitized" >> "$GITHUB_OUTPUT"

      - name: üì¶ Pack NuGet package
        run: |
          pkg="${{ matrix.package }}"
          pushd "temp-$pkg"
          dotnet nuget pack "$pkg.nuspec" \
            --output ../nupkg-out \
            --properties "ReadMeFile=../ReadmeCopies/$pkg-README.md;SymbolPackageFormat=snupkg"
          popd

      - name: üöÄ Push to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg_path in nupkg-out/*.nupkg nupkg-out/*.snupkg; do
            if [ -f "$pkg_path" ]; then
              echo "Pushing $pkg_path to GitHub Packages"
              dotnet nuget push "$pkg_path" \
                --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
                --api-key "$GITHUB_TOKEN" \
                --skip-duplicate
            fi
          done

      - name: üöÄ Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg_path in nupkg-out/*.nupkg nupkg-out/*.snupkg; do
            if [ -f "$pkg_path" ]; then
              echo "Pushing $pkg_path to NuGet.org"
              dotnet nuget push "$pkg_path" \
                --source "https://api.nuget.org/v3/index.json" \
                --api-key "$NUGET_API_KEY" \
                --skip-duplicate
            fi
          done

      - name: üßπ Clean up
        run: |
          rm -rf "temp-${{ matrix.package }}" ReadmeCopies nupkg-out || true

  create-release-tag:
    runs-on: ubuntu-latest
    needs: publish-nuget
    if: github.event_name == 'release' # Only run for release events
    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Create Git tag
        run: |
          version=$(grep -m1 '<version>' *.nuspec | head -n 1 | sed -E 's/.*<version>(.+)<\/version>.*/\1/')
          tag="v$version"
          if git tag --list | grep -q "^$tag$"; then
            echo "Tag $tag already exists, skipping creation"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$tag"
            git push origin "$tag"
          fi
