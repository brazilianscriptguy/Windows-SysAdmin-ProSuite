name: publish-nuget-package

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'ITSM-Templates-WKS.nuspec'
      - 'ITSM-Templates-WKS/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install NuGet CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y nuget

      - name: List Files (diagnostic)
        run: ls -R

      - name: Pack NuGet Package
        run: |
          mkdir -p nupkg-out
          nuget pack ITSM-Templates-WKS.nuspec -OutputDirectory nupkg-out

      - name: Push Package to nuget.org
        run: |
          PACKAGE=$(find nupkg-out -name "*.nupkg" | head -n1)
          if [ -z "$PACKAGE" ]; then
            echo "‚ùå No .nupkg file found."
            exit 1
          fi
          nuget push "$PACKAGE" \
            -Source https://api.nuget.org/v3/index.json \
            -ApiKey "${{ secrets.NUGET_API_KEY }}" \
            -SkipDuplicate
