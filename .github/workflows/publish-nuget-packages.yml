name: publish-nuget-package

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-nuget:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          mkdir -p .github/tools
          curl -L https://dist.nuget.org/win-x86-commandline/latest/nuget.exe -o .github/tools/nuget.exe

      - name: Restore & Build (Optional)
        run: echo "Skipping dotnet build step ‚Äì not needed for .ps1 package structure"

      - name: Pack NuGet Package
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "23.0.0"
          $repoName = "Windows-SysAdmin-ProSuite"
          $releaseName = "ITSM-Templates-WKS"
          $nuspecPath = "./$releaseName.nuspec"
          $outputDir = "./nupkg"

          if (-not (Test-Path $nuspecPath)) {
              Write-Error "‚ùå .nuspec file not found at $nuspecPath"
              exit 1
          }

          New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
          Write-Host "üì¶ Packing NuGet package..."
          .github/tools/nuget.exe pack $nuspecPath -Version $version -OutputDirectory $outputDir -NonInteractive -Verbosity detailed

          if (-not (Test-Path "$outputDir/*.nupkg")) {
              Write-Warning "‚ö†Ô∏è .nupkg not found. Skipping NuGet push."
              exit 0
          }

      - name: Push to GitHub Packages
        shell: pwsh
        env:
          GH_PAT_FOR_NUGET: ${{ secrets.GH_PAT_FOR_NUGET }}
        run: |
          $repoOwner = "brazilianscriptguy"
          $nupkgFile = Get-ChildItem "./nupkg/ITSM-Templates-WKS.*.nupkg" | Select-Object -First 1
          if (-not $nupkgFile) {
              Write-Error "‚ùå .nupkg file not found for GitHub push."
              exit 1
          }
          Write-Host "üöÄ Pushing to GitHub Packages..."
          .github/tools/nuget.exe push $nupkgFile.FullName `
            -Source "https://nuget.pkg.github.com/$repoOwner/index.json" `
            -ApiKey $env:GH_PAT_FOR_NUGET -Verbosity detailed

      - name: Push to NuGet.org
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          $nupkgFile = Get-ChildItem "./nupkg/ITSM-Templates-WKS.*.nupkg" | Select-Object -First 1
          if (-not $nupkgFile) {
              Write-Error "‚ùå .nupkg file not found for NuGet.org push."
              exit 1
          }

          if ($env:NUGET_API_KEY -and $env:NUGET_API_KEY.Trim().Length -gt 0) {
              Write-Host "üåê Pushing to nuget.org..."
              .github/tools/nuget.exe push $nupkgFile.FullName `
                -Source "https://api.nuget.org/v3/index.json" `
                -ApiKey $env:NUGET_API_KEY -Verbosity detailed
          }
