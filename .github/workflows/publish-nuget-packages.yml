name: publish-nuget-package

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'ITSM-Templates-WKS.nuspec'
      - 'ITSM-Templates-WKS/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET CLI
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Ensures latest .NET is available

      - name: List .nuspec and contents
        run: |
          ls -al
          find ITSM-Templates-WKS

      - name: Create NuGet Package (.nupkg)
        run: |
          mkdir -p nupkg-out
          dotnet nuget pack ITSM-Templates-WKS.nuspec -o nupkg-out

      - name: Push NuGet Package to nuget.org
        run: |
          FILE=$(find nupkg-out -name '*.nupkg' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "‚ùå No .nupkg file found."
            exit 1
          fi
          dotnet nuget push "$FILE" \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --skip-duplicate
