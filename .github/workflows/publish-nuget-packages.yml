name: publish-nuget-package

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest # Must be Windows to run nuget.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download nuget.exe
        run: |
          curl -L -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

      - name: Create NuGet Package from .nuspec
        run: |
          ./nuget.exe pack ITSM-Templates-WKS.nuspec -OutputDirectory nupkg-out

      - name: Publish to NuGet.org
        run: |
          $pkg = Get-ChildItem "nupkg-out\*.nupkg" | Select-Object -First 1
          if (-not $pkg) {
            Write-Error "‚ùå No .nupkg file found"
            exit 1
          }
          ./nuget.exe push $pkg.FullName `
            -Source https://api.nuget.org/v3/index.json `
            -ApiKey "${{ secrets.NUGET_API_KEY }}" `
            -NonInteractive
