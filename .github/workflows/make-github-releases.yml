name: make-github-releases

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

permissions:
  contents: write

jobs:
  cleanup-github-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Configure GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "GitHub CLI configured with GITHUB_TOKEN"

      - name: Delete Existing Releases and Tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          MANAGED_TAGS=(
            "AD-SSO-APIs-Integration" "All-Repository-Files" "BlueTeam-Tools" "Core-ScriptLibrary"
            "GPOs-Templates" "ITSM-Templates-SVR" "ITSM-Templates-WKS" "READMEs-Files-Package" "SysAdmin-Tools"
          )
          for tag in "${MANAGED_TAGS[@]}"; do
            releases=$(gh release list --json name,tagName | jq -r --arg tag "$tag" '.[] | select(.tagName | startswith($tag)) | .tagName')
            for release_tag in $releases; do
              gh release delete "$release_tag" -y || true
              git push --delete origin "$release_tag" || true
            done
          done

  update-github-releases:
    needs: cleanup-github-releases
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release_name: [
          "AD-SSO-APIs-Integration", "All-Repository-Files", "BlueTeam-Tools",
          "Core-ScriptLibrary", "GPOs-Templates", "ITSM-Templates-SVR",
          "ITSM-Templates-WKS", "READMEs-Files-Package", "SysAdmin-Tools"
        ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq gh

      - name: Set Version Tag
        id: version
        run: |
          HASH=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          echo "VERSION_TAG=${{ matrix.release_name }}-${DATE}-${HASH}" >> $GITHUB_ENV

      - name: Build and Package ${{ matrix.release_name }}
        run: |
          set -e
          mkdir -p artifacts

          case "${{ matrix.release_name }}" in
            BlueTeam-Tools | Core-ScriptLibrary | ITSM-Templates-SVR | ITSM-Templates-WKS | SysAdmin-Tools)
              cp -r "${{ matrix.release_name }}" temp-${{ matrix.release_name }}
              cp README.md temp-${{ matrix.release_name }}/ || true
              cp LICENSE temp-${{ matrix.release_name }}/ || true
              zip -r "artifacts/${{ matrix.release_name }}.zip" "temp-${{ matrix.release_name }}"
              rm -rf temp-${{ matrix.release_name }}
              ;;
            GPOs-Templates)
              mkdir -p GPOs-Templates
              cp -r SysAdmin-Tools/GroupPolicyObjects-Templates/* GPOs-Templates/
              cp SysAdmin-Tools/ActiveDirectory-Management/Export-n-Import-GPOsTool.ps1 GPOs-Templates/
              cp README.md LICENSE GPOs-Templates/ || true
              zip -r artifacts/GPOs-Templates.zip GPOs-Templates
              rm -rf GPOs-Templates
              ;;
            READMEs-Files-Package)
              mkdir -p READMEs-Files-Package
              cp README.md READMEs-Files-Package/main-README.md || true
              find . -type f -iname "README.md" ! -path "./README.md" | while read file; do
                repo_dir=$(dirname "$file")
                repo_name=$(basename "$repo_dir")
                cp "$file" "READMEs-Files-Package/${repo_name}-README.md"
              done
              zip -r artifacts/READMEs-Files-Package.zip READMEs-Files-Package
              rm -rf READMEs-Files-Package
              ;;
            All-Repository-Files)
              if [ -d "All-Repository-Files" ]; then
                zip -r artifacts/All-Repository-Files.zip All-Repository-Files
              else
                echo "Folder 'All-Repository-Files' not found."
                exit 1
              fi
              ;;
            AD-SSO-APIs-Integration)
              mkdir -p AD-SSO-APIs-Integration
              cp -r SysAdmin-Tools/ActiveDirectory-SSO-Integrations/* AD-SSO-APIs-Integration/
              zip -r artifacts/AD-SSO-APIs-Integration.zip AD-SSO-APIs-Integration
              rm -rf AD-SSO-APIs-Integration
              ;;
          esac

      - name: Generate SHA256 Checksum
        run: sha256sum "artifacts/${{ matrix.release_name }}.zip" > "artifacts/${{ matrix.release_name }}.sha256.txt"

      - name: Extract Release Notes from CHANGELOG.md
        id: changelog
        run: |
          tag="## ${{ matrix.release_name }}"
          body=$(awk -v tag="$tag" '$0 == tag {found=1; next} /^## / && found {exit} found {print}' CHANGELOG.md)
          echo "release_body<<EOF" >> $GITHUB_ENV
          echo "${body:-No changelog available.}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.0
        with:
          tag_name: ${{ env.VERSION_TAG }}
          release_name: ${{ env.VERSION_TAG }}
          body: ${{ env.release_body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Zip Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/${{ matrix.release_name }}.zip
          asset_name: ${{ matrix.release_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SHA256 Checksum
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/${{ matrix.release_name }}.sha256.txt
          asset_name: ${{ matrix.release_name }}.sha256.txt
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive Artifact for Workflow Logs
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.release_name }}
          path: artifacts/${{ matrix.release_name }}.zip
