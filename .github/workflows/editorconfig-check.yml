name: EditorConfig Check

on:
  push:
    branches: [main, develop]
    paths:
      - ".editorconfig"
      - "**/.editorconfig"
      - "**/*"
  pull_request:
    branches: [main, develop]
    paths:
      - ".editorconfig"
      - "**/.editorconfig"
      - "**/*"
  workflow_dispatch:

concurrency:
  group: editorconfig-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  editorconfig-check:
    name: üîç EditorConfig Lint
    runs-on: ubuntu-latest
    env:
      # Set to "true" if you want the job to pass even when violations exist
      ALLOW_WARNINGS: "false"
      # Pin a version to avoid "latest" surprises
      EC_VERSION: "3.0.3"

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üì• Install EditorConfig Checker
        shell: bash
        run: |
          set -euo pipefail

          url="https://github.com/editorconfig-checker/editorconfig-checker/releases/download/v${EC_VERSION}/ec-linux-amd64.tar.gz"
          echo "Downloading: $url"

          tmpdir="$(mktemp -d)"
          curl -fsSL "$url" -o "$tmpdir/ec.tar.gz"

          mkdir -p "$tmpdir/ec"
          tar -xzf "$tmpdir/ec.tar.gz" -C "$tmpdir/ec"

          # Locate the binary reliably (tar layout changes across versions)
          BIN="$(find "$tmpdir/ec" -maxdepth 4 -type f \( -name 'ec-linux-amd64' -o -name 'ec' \) | head -n 1 || true)"
          if [[ -z "${BIN:-}" ]]; then
            echo "‚ùå Error: ec binary not found after extraction"
            echo "Contents:"
            find "$tmpdir/ec" -maxdepth 4 -print
            exit 1
          fi

          # Install as /usr/local/bin/ec (avoid mv edge cases)
          sudo install -m 0755 "$BIN" /usr/local/bin/ec

          # Use absolute path to avoid PATH issues
          /usr/local/bin/ec --version

      - name: ‚ñ∂Ô∏è Run EditorConfig Checker (capture output + exit code)
        id: ec
        shell: bash
        run: |
          set -euo pipefail

          set +e
          /usr/local/bin/ec --disable-logs . 2>&1 | tee ec-output.txt
          exit_code="${PIPESTATUS[0]}"
          set -e

          echo "exit_code=$exit_code" >> "$GITHUB_OUTPUT"
          echo "EditorConfig Checker exit code: $exit_code"

      - name: üìã Generate Markdown Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "### üîç EditorConfig Check Summary"
            echo
            echo "- **Ref:** \`${GITHUB_REF}\`"
            echo "- **Commit:** \`${GITHUB_SHA}\`"
            echo "- **Allow warnings:** \`${ALLOW_WARNINGS}\`"
            echo

            if [[ -f ec-output.txt ]] && grep -q "^\[" ec-output.txt; then
              echo "**Violations found (top 30 lines):**"
              echo
              echo '```text'
              head -n 30 ec-output.txt
              echo '```'
              echo
              echo "_Output truncated. See artifact: ec-output.txt_"
            else
              echo "‚úÖ No violations detected."
            fi
          } | tee ec-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: üìÇ Upload Lint Results as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: editorconfig-lint-results
          path: |
            ec-output.txt
            ec-summary.md
          retention-days: 30

      - name: üö´ Fail if Violations Exist and Not Allowed
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          exit_code="${{ steps.ec.outputs.exit_code }}"

          if [[ "$exit_code" != "0" ]]; then
            if [[ "${ALLOW_WARNINGS}" == "true" ]]; then
              echo "‚ö†Ô∏è Violations detected, but ALLOW_WARNINGS=true. Passing."
              exit 0
            fi
            echo "‚ùå Failing due to EditorConfig violations."
            exit 1
          fi

          echo "‚úÖ No violations. Passing."
