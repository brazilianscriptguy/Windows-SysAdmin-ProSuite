name: EditorConfig Format Check

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*'
      - '.editorconfig'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*'
      - '.editorconfig'
  workflow_dispatch:

jobs:
  editorconfig:
    name: Validate EditorConfig Rules
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: üì• Download EditorConfig Checker
        run: |
          wget -q https://github.com/editorconfig-checker/editorconfig-checker/releases/latest/download/ec-linux-amd64.tar.gz
          tar -xzf ec-linux-amd64.tar.gz
          chmod +x ec-linux-amd64/ec
          sudo mv ec-linux-amd64/ec /usr/local/bin/ec

      - name: üîç Run EditorConfig Checker
        run: ec
