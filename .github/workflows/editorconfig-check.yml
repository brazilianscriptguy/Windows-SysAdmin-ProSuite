      - '.editorconfig'
      - '**/.editorconfig'
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/*.psd1'
      - '**/*.vbs'
      - '**/*.hta'
      - '**/*.xml'
      - '**/*.json'
      - '**/*.jsonc'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - '**/*.csv'
      - '**/*.log'
      - '**/*.sh'
      - '**/*.bash'
      - '**/*.bat'
      - '**/*.cmd'
      - '**/*.html'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.toml'
      - '**/*.ini'
      - '**/*.conf'
      - '**/*.config'
      - '**/*.nuspec'
      - '**/*.csproj'
      - '**/*.reg'
      - '**/*.env'
      - '**/.eslintrc'
      - '**/.eslintrc.json'
      - '**/.stylelintrc'
      - '**/.prettierrc'
      - '**/.prettierrc.json'
      - '**/*.lock'

  pull_request:
    branches: [main, develop]
    paths:
      - '.editorconfig'
      - '**/.editorconfig'
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/*.psd1'
      - '**/*.vbs'
      - '**/*.hta'
      - '**/*.xml'
      - '**/*.json'
      - '**/*.jsonc'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - '**/*.csv'
      - '**/*.log'
      - '**/*.sh'
      - '**/*.bash'
      - '**/*.bat'
      - '**/*.cmd'
      - '**/*.html'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.toml'
      - '**/*.ini'
      - '**/*.conf'
      - '**/*.config'
      - '**/*.nuspec'
      - '**/*.csproj'
      - '**/*.reg'
      - '**/*.env'
      - '**/.eslintrc'
      - '**/.eslintrc.json'
      - '**/.stylelintrc'
      - '**/.prettierrc'
      - '**/.prettierrc.json'
      - '**/*.lock'

  workflow_dispatch:

jobs:
  editorconfig-check:
    name: ğŸ” EditorConfig Lint
    runs-on: ubuntu-latest
    env:
      ALLOW_WARNINGS: false

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: ğŸ“¥ Download EditorConfig Checker
        shell: bash
        run: |
          wget -q https://github.com/editorconfig-checker/editorconfig-checker/releases/latest/download/ec-linux-amd64.tar.gz
          mkdir ec-checker
          tar -xzf ec-linux-amd64.tar.gz -C ec-checker
          BIN=$(find ec-checker -type f -executable -name "ec*" | head -n 1)
          if [ -n "$BIN" ]; then
            chmod +x "$BIN"
            sudo mv "$BIN" /usr/local/bin/ec
          else
            echo "âŒ Error: ec binary not found after extraction"
            exit 1
          fi

      - name: â–¶ï¸ Run EditorConfig Checker
        id: ec-check
        shell: bash
        run: |
          echo "ğŸ” Running EditorConfig Checker..."
          ec --version
          if ec --disable-logs > ec-output.txt 2>&1; then
            echo "âœ… No violations found."
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Violations found."
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Generate GitHub Summary
        if: always()
        shell: bash
        run: |
          echo "### ğŸ§¾ EditorConfig Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: `${{ github.ref_name }}`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f ec-output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -n 100 ec-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No output file found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸš« Fail if Violations Exist and Not Allowed
        if: steps.ec-check.outputs.passed == 'false' && env.ALLOW_WARNINGS != 'true'
        run: |
          echo "âŒ Failing the job due to EditorConfig violations."
          exit 1
