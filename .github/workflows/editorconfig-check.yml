name: EditorConfig Check

on:
  push:
    branches: [main, develop]
    paths:
      - ".editorconfig"
      - "**/.editorconfig"
      - "**/*.ps1"
      - "**/*.psm1"
      - "**/*.psd1"
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "**/*.xml"
  pull_request:
    branches: [main, develop]
    paths:
      - ".editorconfig"
      - "**/.editorconfig"
      - "**/*.ps1"
      - "**/*.psm1"
      - "**/*.psd1"
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "**/*.xml"
  workflow_dispatch:

concurrency:
  group: editorconfig-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  editorconfig-check:
    name: üîç EditorConfig Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Enterprise compromise:
      # - PRs: report-only (never fail)
      # - develop pushes: report-only (never fail)
      # - main pushes: enforce (fail on violations)
      ALLOW_WARNINGS: ${{ (github.event_name == 'pull_request' || github.ref == 'refs/heads/develop') && 'true' || 'false' }}

      # Pin for deterministic installs
      EC_VERSION: "3.0.3"

      # Output files
      OUT_DIR: "editorconfig-reports"
      EC_OUTPUT: "ec-output.txt"
      EC_SUMMARY: "ec-summary.md"

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üìÅ Ensure output folder exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${OUT_DIR}"

      - name: üì• Install EditorConfig Checker (pinned)
        shell: bash
        run: |
          set -euo pipefail

          URL="https://github.com/editorconfig-checker/editorconfig-checker/releases/download/v${EC_VERSION}/ec-linux-amd64.tar.gz"
          echo "Downloading EditorConfig Checker v${EC_VERSION}..."
          echo "URL: ${URL}"

          TMPDIR="$(mktemp -d)"
          curl -fsSL "${URL}" -o "${TMPDIR}/ec.tar.gz"

          mkdir -p "${TMPDIR}/ec"
          tar -xzf "${TMPDIR}/ec.tar.gz" -C "${TMPDIR}/ec"

          BIN="$(find "${TMPDIR}/ec" -maxdepth 6 -type f \( -name 'ec-linux-amd64' -o -name 'ec' \) | head -n 1 || true)"
          if [[ -z "${BIN:-}" ]]; then
            echo "‚ùå Error: 'ec' binary not found after extraction."
            echo "Extracted contents:"
            find "${TMPDIR}/ec" -maxdepth 6 -print
            exit 1
          fi

          sudo install -m 0755 "${BIN}" /usr/local/bin/ec
          echo "Installed:"
          /usr/local/bin/ec --version

      - name: ‚ñ∂Ô∏è Run EditorConfig Checker (capture output + exit code)
        id: ec
        shell: bash
        run: |
          set -euo pipefail

          OUT_TXT="${OUT_DIR}/${EC_OUTPUT}"

          set +e
          /usr/local/bin/ec . 2>&1 | tee "${OUT_TXT}"
          EC_EXIT="${PIPESTATUS[0]}"
          set -e

          echo "exit_code=${EC_EXIT}" >> "${GITHUB_OUTPUT}"
          echo "EditorConfig Checker exit code: ${EC_EXIT}"

      - name: üßæ Classify result (clean / violations / tool failure)
        id: policy
        shell: bash
        run: |
          set -euo pipefail

          EC_EXIT="${{ steps.ec.outputs.exit_code }}"

          # Conventions:
          # 0 = clean
          # 1 = violations
          # other = tool/runtime failure
          if [[ "${EC_EXIT}" == "0" ]]; then
            echo "status=clean" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [[ "${EC_EXIT}" == "1" ]]; then
            echo "status=violations" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "status=tool_failure" >> "${GITHUB_OUTPUT}"

      - name: üìã Generate Markdown Summary (View Runs)
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          OUT_TXT="${OUT_DIR}/${EC_OUTPUT}"
          OUT_MD="${OUT_DIR}/${EC_SUMMARY}"

          STATUS="${{ steps.policy.outputs.status }}"
          EXIT_CODE="${{ steps.ec.outputs.exit_code }}"

          {
            echo "## üîç EditorConfig Check"
            echo
            echo "- **Workflow:** \`${{ github.workflow }}\`"
            echo "- **Event:** \`${{ github.event_name }}\`"
            echo "- **Ref:** \`${{ github.ref }}\`"
            echo "- **Commit:** \`${{ github.sha }}\`"
            echo "- **EC version:** \`${EC_VERSION}\`"
            echo "- **Exit code:** \`${EXIT_CODE}\`"
            echo "- **Status:** \`${STATUS}\`"
            echo "- **Policy (ALLOW_WARNINGS):** \`${ALLOW_WARNINGS}\`"
            echo

            if [[ "${STATUS}" == "tool_failure" ]]; then
              echo "‚ùå **Tool failure** ‚Äî EditorConfig Checker did not run successfully."
              echo
              echo "**Output (top 80 lines):**"
              echo
              echo '```text'
              head -n 80 "${OUT_TXT}" || true
              echo '```'
              echo
              echo "_Fix the workflow/tool invocation; results are not trustworthy._"

            elif [[ "${STATUS}" == "violations" ]]; then
              echo "‚ö†Ô∏è **Violations detected**"
              echo
              echo "**Output (top 80 lines):**"
              echo
              echo '```text'
              head -n 80 "${OUT_TXT}" || true
              echo '```'
              echo
              echo "_Output truncated. Download artifact '${OUT_DIR}' for full details._"

            else
              echo "‚úÖ **No violations detected.**"
            fi

            echo
            echo "### üì¶ Artifacts"
            echo "- \`${OUT_DIR}/${EC_OUTPUT}\`"
            echo "- \`${OUT_DIR}/${EC_SUMMARY}\`"
          } | tee "${OUT_MD}" >> "${GITHUB_STEP_SUMMARY}"

      - name: üì¶ Upload Artifacts (output + summary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: editorconfig-check
          path: ${{ env.OUT_DIR }}/**
          if-no-files-found: warn
          retention-days: 30

      - name: üö´ Enforce Policy (never blocks PRs; enforce on main only)
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          STATUS="${{ steps.policy.outputs.status }}"

          if [[ "${ALLOW_WARNINGS}" == "true" ]]; then
            echo "ALLOW_WARNINGS=true -> report-only mode. Passing."
            exit 0
          fi

          if [[ "${STATUS}" == "tool_failure" ]]; then
            echo "‚ùå Tool failure (workflow misconfig or runtime error). Failing."
            exit 1
          fi

          if [[ "${STATUS}" == "violations" ]]; then
            echo "‚ùå EditorConfig violations detected. Failing."
            exit 1
          fi

          echo "‚úÖ No violations. Passing."
