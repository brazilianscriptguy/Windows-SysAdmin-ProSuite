      - '**/*.toml'
      - '**/*.ini'
      - '**/*.conf'
      - '**/*.config'
      - '**/*.nuspec'
      - '**/*.csproj'
      - '**/*.reg'
      - '**/*.env'
      - '**/.eslintrc'
      - '**/.eslintrc.json'
      - '**/.stylelintrc'
