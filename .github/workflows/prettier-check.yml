name: Prettier Code Format Check

on:
  push:
    branches: [main, develop]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.css"
      - "**/*.json"
      - "**/*.md"
      - ".prettierrc"
      - ".prettierignore"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.css"
      - "**/*.json"
      - "**/*.md"
      - ".prettierrc"
      - ".prettierignore"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

concurrency:
  group: prettier-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  prettier:
    name: üíÖ Prettier Code Format Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # "true" => report-only (never fail)
      # "false" => fail when Prettier detects formatting issues
      ALLOW_WARNINGS: "false"

      PRETTIER_REPORT: "prettier-report.txt"
      PRETTIER_SUMMARY: "prettier-summary.md"

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì• Install Dependencies (deterministic)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            echo "::error::package-lock.json not found. Add a lockfile to enable deterministic installs."
            exit 1
          fi

      - name: üîç Run Prettier Check (capture output + exit code)
        id: prettier
        shell: bash
        run: |
          set -euo pipefail

          # Prefer local prettier from node_modules; do not auto-install via npx.
          set +e
          npx --no-install prettier --check . > "${PRETTIER_REPORT}" 2>&1
          ec="$?"
          set -e

          echo "exit_code=$ec" >> "$GITHUB_OUTPUT"
          echo "Prettier exit code: $ec"

      - name: üìÑ Generate GitHub Job Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          exit_code="${{ steps.prettier.outputs.exit_code }}"

          {
            echo "### üíÖ Prettier Format Summary"
            echo
            echo "- **Ref:** \`${GITHUB_REF}\`"
            echo "- **Commit:** \`${GITHUB_SHA}\`"
            echo "- **Exit code:** \`${exit_code}\`"
            echo "- **ALLOW_WARNINGS:** \`${ALLOW_WARNINGS}\`"
            echo

            if [[ "$exit_code" != "0" ]]; then
              echo "‚ùå Formatting issues detected."
              echo
              echo "**Top 80 lines:**"
              echo
              echo '```text'
              head -n 80 "${PRETTIER_REPORT}" || true
              echo '```'
              echo
              echo "_Output truncated. Download the artifact for the full report._"
            else
              echo "‚úÖ No formatting issues found."
            fi
          } | tee "${PRETTIER_SUMMARY}" >> "$GITHUB_STEP_SUMMARY"

      - name: üìä Upload Prettier Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prettier-format-report
          path: |
            ${{ env.PRETTIER_REPORT }}
            ${{ env.PRETTIER_SUMMARY }}
          retention-days: 30

      - name: üí• Enforce Prettier Policy
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          exit_code="${{ steps.prettier.outputs.exit_code }}"

          if [[ "${ALLOW_WARNINGS}" == "true" ]]; then
            echo "ALLOW_WARNINGS=true -> report-only mode. Passing."
            exit 0
          fi

          if [[ "$exit_code" != "0" ]]; then
            echo "‚ùå Failing due to Prettier formatting violations."
            exit 1
          fi

          echo "‚úÖ Prettier passed."
