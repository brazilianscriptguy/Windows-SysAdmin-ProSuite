name: Prettier Code Format Check

on:
  push:
    branches: [main, develop]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.css"
      - "**/*.json"
      - "**/*.md"
      - ".prettierrc"
      - ".prettierignore"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
  pull_request:
    branches: [main, develop]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.tsx"
      - "**/*.css"
      - "**/*.json"
      - "**/*.md"
      - ".prettierrc"
      - ".prettierignore"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
  workflow_dispatch:

concurrency:
  group: prettier-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  prettier:
    name: ğŸ’… Prettier Code Format Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install Dependencies (lockfile required)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            echo "::error::package-lock.json not found. Add a lockfile to enable deterministic installs."
            exit 1
          fi

      - name: ğŸ” Run Prettier Check (capture output + exit code)
        id: prettier
        shell: bash
        run: |
          set -euo pipefail

          report="prettier-report.txt"
          echo "Running Prettier..."
          set +e
          npx --no-install prettier --check . > "$report" 2>&1
          ec="$?"
          set -e

          echo "exit_code=$ec" >> "$GITHUB_OUTPUT"
          echo "Exit code: $ec"
          echo "report=$report" >> "$GITHUB_OUTPUT"

      - name: ğŸ“„ Generate GitHub Job Summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          report="prettier-report.txt"
          exit_code="${{ steps.prettier.outputs.exit_code }}"

          {
            echo "### ğŸ’… Prettier Format Summary"
            echo
            echo "- **Ref:** \`${GITHUB_REF}\`"
            echo "- **Commit:** \`${GITHUB_SHA}\`"
            echo "- **Exit code:** \`${exit_code}\`"
            echo

            if [[ -f "$report" ]] && [[ "$exit_code" != "0" ]]; then
              echo "âŒ Formatting issues detected."
              echo
              echo "**Top 60 lines:**"
              echo
              echo '```text'
              head -n 60 "$report" || true
              echo '```'
              echo
              echo "_Output truncated. Download the artifact for the full report._"
            else
              echo "âœ… No formatting issues found."
            fi
          } | tee prettier-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ“Š Upload Prettier Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prettier-format-report
          path: |
            prettier-report.txt
            prettier-summary.md
          retention-days: 30

      - name: ğŸ’¥ Enforce Prettier (fail on violations)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          exit_code="${{ steps.prettier.outputs.exit_code }}"
          if [[ "$exit_code" != "0" ]]; then
            echo "âŒ Failing due to Prettier formatting violations."
            exit 1
          fi
          echo "âœ… Prettier passed."
