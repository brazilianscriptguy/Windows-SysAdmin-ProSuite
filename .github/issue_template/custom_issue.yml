name: "üìù Custom Issue"
description: "Create a custom issue for anything not covered by other templates."
title: "[Custom] "
labels:
  - "triage"
  - "needs-info"

body:
  - type: markdown
    attributes:
      value: |
        Use this form for anything that doesn't fit a dedicated template.
        Provide details and attach logs/screenshots when possible.

  - type: textarea
    id: description
    attributes:
      label: "üêõ Describe your issue"
      description: "Clear and concise description of the issue or request."
      placeholder: "Describe what‚Äôs happening (or what you want to propose)."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "üîÑ Steps to reproduce or proposal"
      description: |
        If it's a bug: steps to reproduce.
        If it's an idea: the proposed steps/changes.
      placeholder: |
        Bug reproduction steps:
        1) Go to ...
        2) Click ...
        3) Observe the error

        Proposal steps:
        1) Step 1
        2) Step 2
        3) Step 3
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: "üéØ Expected outcome"
      description: "What did you expect to happen? What is the ideal outcome?"
      placeholder: "Explain the expected behavior/result."
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: "üß© Category"
      description: "Helps with triage routing."
      options:
        - "Bug / Defect"
        - "Documentation"
        - "Enhancement"
        - "Question"
        - "Other"
    validations:
      required: true

  - type: input
    id: tool
    attributes:
      label: "üß∞ Script/Tool path (optional)"
      description: "Example: SysAdmin-Tools/WSUS-Management-Tools/WSUS-Maintenance-Tool.ps1"
      placeholder: "path/to/tool.ps1"
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: "üñ•Ô∏è OS (optional)"
      placeholder: "Windows 10 / Windows 11 / Windows Server 2019 / 2022 / 2025"
    validations:
      required: false

  - type: input
    id: psver
    attributes:
      label: "üßæ PowerShell version (optional)"
      placeholder: "5.1.x or 7.x"
    validations:
      required: false

  - type: textarea
    id: evidence
    attributes:
      label: "üñºÔ∏è Additional info (logs / screenshots / files)"
      description: "Paste logs (redact secrets) or attach files/screenshots."
      placeholder: |
        Logs (redacted):
        - ...

        Screenshots:
        - ...

        Additional context:
        - ...
    validations:
      required: false

  - type: checkboxes
    id: confirmation
    attributes:
      label: "‚úÖ Confirmation"
      options:
        - label: "I confirm I removed or redacted secrets (passwords, tokens, private keys)."
          required: true
